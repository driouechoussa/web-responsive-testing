<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#011414">
    <title>Responsive Web Testing</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <meta name= “author” content="Oussama Driouech">
    <link rel="stylesheet" href="assets/view/styles/sass/main.css">
</head>
<body>
       <header>
        <nav>
            <a class="logo" href="">logo</a>

            <div class="pageControlling">
                <button type="button"  class="NavButton"><img  src="assets/view/images/icons/mood-icon.png" alt="View Mode"></button>
                <button type="button" class="NavButton sideMenuBtn"><img src="assets/view/images/icons/menu.png" alt="side-menu"></button>
                <button type="button" class="NavButton"><img src="assets/view/images/icons/en-language.png" alt="language selecter"></button>
            </div>
        </nav>
        <div class="heroSc">
            <h1 class="heroSc-Title">check your responsive web design</h1>
            <span>
                <input type="text" id="textField" class="textField-Checker" placeholder="https://" name="">
                <button onclick="takeTheLinkUrl()" type="button" class="btn-Check">check</button>
            </span>
        </div>

        <div class="topicSc">
            <div class="frLink-Topic Topic-item">
                <h5 class="tpc-title">devises</h5>
                <img src="assets/view/images/icons/devices-tpc.png" width="80" height="80" alt="select devices" draggable="false">
            </div>
            <div class="CustomSize-Topic Topic-item">
                <h5 class="tpc-title">maniual</h5>
                <img src="assets/view/images/icons/select-tpc.png" width="80" height="80" alt="choose manual" draggable="false">
            </div>
            <div class="frExternalFile-Topic Topic-item">
                <h5 class="tpc-title">file</h5>
                <img src="assets/view/images/icons/open-file-tpc.png" width="80" height="80" alt="choose file" draggable="false">
            </div>
            <div class="frAout-Topic Topic-item">
                <h5 class="tpc-title">about</h5>
                <img src="assets/view/images/icons/info-tpc.png" width="80" height="80" alt="about" draggable="false">
            </div>
        </div>
       </header>

       <section class="testing-section">
        <div class="section-head">
            <div class="devisesSquareCards">

                <div class="device-Card topicFocusingLook">
                    <img src="assets/view/images/icons/devices/mobile.png" width="120" height="120" draggable="false" alt="phone">
                    <span>mobile</span>
                    <span>360x800</span>
                </div>
                <div class="device-Card">
                    <img src="assets/view/images/icons/devices/tablet.png" width="120" height="120" draggable="false" alt="tablet">
                    <span>tablet</span>
                    <span>1024x1366</span>
                </div>
                <div class="device-Card">
                    <img src="assets/view/images/icons/devices/laptop.png" width="120" height="120" draggable="false" alt="laptop">
                    <span>laptop</span>
                    <span>1080x780</span>
                </div>
                <div class="device-Card">
                    <img src="assets/view/images/icons/devices/desktop.png" width="120" height="120" draggable="false" alt="computer">
                    <span>desktop</span>
                    <span>1920x1080</span>
                </div>
                
            </div>

            <div class="Manual-HeadSection">
                <label for="width-input">width</label>
                <input type="text" class="width-input" id="width-input">
                <label for="height-input">height</label>
                <input type="text" class="height-input" id="height-input">
                <button type="button" class="btn-conferm">confirm</button>
            </div>

        </div>

        <div class="display-Square">
            <iframe id="viewer-wrapp" class="viewer-wrapp" scrolling="yes" src="https://en.wikipedia.org/wiki/Morocco"></iframe>
        </div>
        
       </section>



       <script src="assets/script/script.js">

       </script>
</body>
</html>
